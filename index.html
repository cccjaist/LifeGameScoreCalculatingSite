<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>女子学生キャリアゲーム</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
    </head>
    <body>
        <h1>女子学生キャリアゲーム</h1>

        <div id="input-form">
            <h2>値の入力</h2>
            <form>
                <input type="radio" name="name-num" value="1" checked>
                <label for="name-num">荒井 マリカ</label>
                <input type="radio" name="name-num" value="2">
                <label for="name-num">高橋 和美</label>
                <input type="radio" name="name-num" value="3">
                <label for="name-num">新庄 絵里</label>
                <input type="radio" name="name-num" value="4">
                <label for="name-num">山本 かおる</label>
                <input type="radio" name="name-num" value="5">
                <label for="name-num">奈良 林凜</label>
            </form>

            <table>
                <tr>
                    <td>JAIST P</td>
                    <td><input type="text" id="input-value-1" /></td>
                </tr>
                <tr>
                    <td>メンタル P</td>
                    <td><input type="text" id="input-value-2" /></td>
                </tr>
                <tr>
                    <td>アカデミック P</td>
                    <td><input type="text" id="input-value-3" /></td>
                </tr>
            </table>

            <button onclick="changeStatus()">変更</button>
        </div>

        <table id="calc-table" class="table">
            <tr>
                <th>名前</th>
                <th>プレイヤー名</th>
                <th>JAIST P</th>
                <th>メンタル P</th>
                <th>アカデミック P</th>
            </tr>
            <tr>
                <td>荒井 マリカ</td>
                <td><input type="text"/></td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <td>高橋 和美</td>
                <td><input type="text"/></td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <td>新庄 恵理</td>
                <td><input type="text"/></td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <td>山本 かおる</td>
                <td><input type="text"/></td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <td>奈良 林凜</td>
                <td><input type="text"/></td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
        </table>

        <button onclick="judge()">判定</button>
    </body>
</html>
